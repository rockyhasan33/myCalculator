<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <div class="buttons">
            <button data-clear-all class="btn-orange">C</button>
            <button data-delete class="btn-orange">CE</button>
            <button data-operand class="btn-orange">%</button>
            <button data-operand class="btn-orange">&#247;</button>
            <button data-buttons>7</button>
            <button data-buttons>8</button>
            <button data-buttons>9</button>
            <button data-operand class="btn-orange">&times;</button>
            <button data-buttons>4</button>
            <button data-buttons>5</button>
            <button data-buttons>6</button>
            <button data-operand class="btn-orange">&#8722;</button>
            <button data-buttons>1</button>
            <button data-buttons>2</button>
            <button data-buttons>3</button>
            <button data-operand class="btn-orange">+</button>
            <button data-buttons>0</button>
            <button  data-buttons class="decimal-num">.</button>
            <button data-equal class="span-2 equal-btn">=</button>
        </div>
    </div>
</body>
</html>
